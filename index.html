<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>موقع Mohamed Gomaa - الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحبًا بك في موقع Mohamed Gomaa</h1>
        <p>استمتع بالتفاعل مع الذكاء الاصطناعي</p>
    </header>

    <section id="chat">
        <div id="messageFrame">
            <p>أهلاً بك في موقعنا! اطرح سؤالك لنبدأ المحادثة.</p>
        </div>
        
        <div id="chatContainer">
            <textarea id="chatInput" rows="5" placeholder="اكتب سؤالك هنا..."></textarea>
            <button onclick="startChat()">إرسال</button>
        </div>
        <div id="chatResponse"></div>
    </section>

    <footer>
        <p>حقوق النشر &copy; 2024 - جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
